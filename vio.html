<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
<div id="my_dataviz"></div>




</head>
<body>

    <script>
        var margin = {
    top: 10,
    right: 30,
    bottom: 30,
    left: 40
  },
  width = 460 - margin.left - margin.right,
  height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");

// Read the data and compute summary statistics for each specie
d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/iris.csv", function(data) {

  // Build and Show the Y scale
  var x = d3.scaleLinear()
    .domain([3.5, 8]) // Note that here the Y scale is set manually
    .range([0, width])
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))


  // Build and Show the X scale. It is a band scale like for a boxplot: each group has an dedicated RANGE on the axis. This range has a length of x.bandwidth
  var y = d3.scaleBand()
    .range([height, 0])
    .domain(["setosa", "versicolor", "virginica"])
    .padding(0.05) // This is important: it is the space between 2 groups. 0 means no padding. 1 is the maximum.
  svg.append("g").call(d3.axisLeft(y))

  // Features of the histogram
  var histogram = d3.histogram()
    .domain(x.domain())
    .thresholds(x.ticks(20)) // Important: how many bins approx are going to be made? It is the 'resolution' of the violin plot
    .value(d => d)

  // Compute the binning for each group of the dataset
  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
    .key(function(d) {
      return d.Species;
    })
    .rollup(function(d) { // For each key..
      input = d.map(function(g) {
        return g.Sepal_Length;
      }) // Keep the variable called Sepal_Length
      bins = histogram(input) // And compute the binning on it.
      return (bins)
    })
    .entries(data)

  // What is the biggest number of value in a bin? We need it cause this value will have a width of 100% of the bandwidth.
  var maxNum = 0
  for (i in sumstat) {
    allBins = sumstat[i].value
    lengths = allBins.map(function(a) {
      return a.length;
    })
    longuest = d3.max(lengths)
    if (longuest > maxNum) {
      maxNum = longuest
    }
  }

  // The maximum width of a violin must be y.bandwidth = the width dedicated to a group
  var yNum = d3.scaleLinear()
    .range([0, y.bandwidth()])
    .domain([-maxNum, maxNum])

  // Add the shape to this svg!
  svg
    .selectAll("myViolin")
    .data(sumstat)
    .enter() // So now we are working group per group
    .append("g")
    .attr("transform", function(d) {
        console.log(d.value)
      return ("translate(0," + y(d.key) + ")")
    }) // Translation on the right to be at the group position
    .append("path")
    .datum(function(d) {
      return (d.value)
    }) // So now we are working bin per bin
    .style("stroke", "none")
    .style("fill", "#69b3a2")
    .attr("d", d3.area()
      .x(function(d) {
       console.log(d); return (x(d.x0))
      })
      .y0(function(d) {
        return (yNum(-d.length))
      })
      .y1(function(d) {
        return (yNum(d. ))
      })
      .curve(d3.curveCatmullRom) // This makes the line smoother to give the violin appearance. Try d3.curveStep to see the difference
    )
});
    </script>
    
</body>
</html>
